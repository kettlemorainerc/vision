# composite view + individual images images from simulated right(E)-facing 360 degree ES fisheye
view8	HSL-TEST-E
view9	HSL-TEST-E-EQS-C
view10	HSL-TEST-E-EQS-G
view11	HSL-TEST-E-EQR-G
